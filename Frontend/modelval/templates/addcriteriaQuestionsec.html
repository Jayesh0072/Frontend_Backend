{% extends 'adminbase.html' %} 
{% load static %}  
{% block content %}
<form id="formusercat" class="row g-3 needs-validation" novalidate="">
    
<div class="content" style="padding-top:0px;width:50%;margin-left: 25%"> 
    <div class="card shadow-none border border-300 my-4" data-component-card="data-component-card">
      <div class="card h-50">
    <div class="col-auto" style="width:100%; background-color:#e0edff;height:38px;border-bottom:solid 1px #ddd; -webkit-border-top-left-radius: 6px;
				-webkit-border-top-right-radius: 6px;
				-moz-border-radius-topleft: 6px;
				-moz-border-radius-topright: 6px;
				border-top-left-radius: 6px;
				border-top-right-radius: 6px;">
          <h4 style="color:#3e465b; padding:10px 20px">{{actPage}}</h4>
        </div> 
        <div class="card-body p-0">
        
            <div class="p-4 code-to-copy">   
                <div class="row mb-3 position-relative">

                    <label class="col-sm-4 col-form-label" for="txtutype" >Section <span style="color: red;">*</span></label>

                    <div class="col-sm-8">
                        {% if section_details.section_label %}
                        <input class="form-control" disabled value="{{section_details.section_label}}" id="sections" type="text" maxlength="100" required="">
                        <input class="form-control" disabled value="{{section_details.section_aid}}" id="sections" type="text" maxlength="100" required="" hidden>
                        {% else %}
                        <select class="js-select form-select" name="elements" id="sections" data-hs-tom-select-options='{
                            "placeholder": "Select function...",
                            "hideSearch": true
                          }' >
                        <option value="">Select Section</option>
                        {% for val in sections  %}  
                            <option value="{{val.section_aid}}">{{val.section_label}}</option>   
                        {% endfor %} 
                        {% endif %}
                        </select> 

                    </div>
                </div> 

                <div class="row mb-3 position-relative">

                    
                    <label class="col-sm-4 col-form-label" for="txtutype">Question<span style="color: red;">*</span></label>
                    <div class="col-sm-8">

                        <!-- <input class="form-control" value="" id="txtsubelement" type="text" maxlength="100" required="">  -->
                        <textarea class="form-control" id="questions" type="text" maxlength="150">{{question}} </textarea>
                    </div>
                </div> 
                
                <div class="col-12 gy-6">
                    <div class="row g-3 justify-content-end">
                        <div class="col-auto"> 
                          <input type="button" class="btn btn-phoenix-primary px-5" onclick="gotolist()"   value="Cancel"/>
                        </div>
                        <div class="col-auto">
                          {% if question %}
                          <input type="hidden" id="update_id" value="{{id}}" >
                          <input type="button"  class="btn btn-primary px-5 px-sm-5" onclick="validateform()" value="Update" /> 
                          {% else %}
                          <input type="button"  class="btn btn-primary px-5 px-sm-5" onclick="validateform()" value="Add" />
                          {% endif %} 
                        </div>
                       
                      </div>
                  </div>
            </div>
        </div>
    </div>
    
    
</div>
</form>
{% endblock content %}
{% block script %}
<script type='text/javascript' >
    function validateform(){
        debugger 
        if($("#sections").val().trim().length<1){
            alert('Plese enter Element.');
            return false;
        }
        console.log("update id-------",$('#update_id').val())
        var csrftoken = $("[name=csrfmiddlewaretoken]").val(); 
        var x = new XMLHttpRequest();
        x.open("POST","/addQuestionSection/",true); 
        x.setRequestHeader( "X-CSRFToken",csrftoken); 
        var fd = new FormData();    
        // fd.append("filename", file,filename);
        fd.append("question", $("#questions").val());
        fd.append("section", $("#sections").val());
        fd.append("update_id",$('#update_id').val());

        x.send(fd);
        x.onreadystatechange = function () { 
            console.log("readyState",x.readyState,"status",x.status)
            if (x.readyState == 4 && x.status == 200) {
                debugger;
                var json = JSON.parse(x.responseText);
                console.log(json)
                alert(json.msg)
                    
            }
            
        }


    }

</script>
