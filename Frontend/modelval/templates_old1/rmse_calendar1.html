<style>
    .tooltipevent{
    width:200px;/*
    height:100px;*/
    background:#ccc;
    position:absolute;
    z-index:10001;
    transform:translate3d(-50%,-100%,0);
    font-size: 0.8rem;
    box-shadow: 1px 1px 3px 0px #888888;
    line-height: 1rem;
}
.tooltipevent div{
    padding:10px;
}
.tooltipevent div:first-child{
    font-weight:bold;
    color:White;
    background-color:#888888;
    border:solid 1px black;
}
.tooltipevent div:last-child{
    background-color:whitesmoke;
    position:relative;
}
.tooltipevent div:last-child::after, .tooltipevent div:last-child::before{
    width:0;
    height:0;
    border:solid 5px transparent;/*
    box-shadow: 1px 1px 2px 0px #888888;*/
    border-bottom:0;
    border-top-color:whitesmoke;
    position: absolute;
    display: block;
    content: "";
    bottom:-4px;
    left:50%;
    transform:translateX(-50%);
}
.tooltipevent div:last-child::before{
    border-top-color:#888888;
    bottom:-5px;
}
</style>
    <!-- <script  src="{% static 'phoenix-v1.8.0/public/vendors/dayjs/dayjs.min.js' %}"></script>

  <!-- JS Implementing Plugins  -->

    <script>
        var eventlist = '{{all_data_lst| safe }}';
        eventlist = JSON.parse(eventlist)  
        // const eventList = events.reduce(
        //     (acc, val) =>
        //         val.schedules ? acc.concat(val.schedules.concat(val)) : acc.concat(val),
        //     []
        // );


        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height:$(window).height()*0.7, 
                events:eventlist,
                headerToolbar: {
                left: 'prev,next today',
                center: 'title',
                right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                eventClick: info => {
                       console.log(info.event._def.title)
                    $.ajax({
                            url: '/checkUserRole/', 
                            data:{mdl_id:info.event._def.title},
                            dataType: 'json',   
                            success: function (data) { 
                                console.log(data)
                                if(data.role=="Assignee")
                                    window.location= "/task_assignee?id="+info.event._def.title;                                   
                                else if(data.role=="Approver"){
                                    //window.location= "task_approver?id=" +info.event._def.title;
                                    document.location.href = "/task_approver?id=" +info.event._def.title;
                                }
                                else if(data.role=="Originator")
                                document.location.href = "/edit_task/" +info.event._def.title;
                            }
                        });           
                },
                eventMouseEnter: function(info) { 
                    
            var tis=info.el;
            if(info.event.extendedProps.description.indexOf('overdue')>0 ){
                var popup=info.event.extendedProps.popup;
                var tooltip = '<div class="tooltipevent" style="top:'+($(tis).offset().top-5)+'px;left:'+($(tis).offset().left+($(tis).width())/2)+'px"><div>' +info.event.extendedProps.description   + '</div><div>' +  + '</div></div>';
                var $tooltip = $(tooltip).appendTo('body'); 
            }
        },
        eventMouseLeave: function(info) {
          
            $(info.el).css('z-index', 8);
            $('.tooltipevent').remove();
        },
            });
            calendar.render();
        });

    </script>
