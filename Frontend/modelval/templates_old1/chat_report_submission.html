    function updateResponse(){

      $.ajax({
        url: '/insertVRSubmResp/', 
        data:{ mdl_id: $("#ddlmodel").val(),qtn_id:$('#qtnHeader').val(),comments:$("#txtcomment").val(), isupdate: isupdate,Response_id:response_id},
        dataType: 'json',   
        success: function (data) { 
          console.log(data)
          if(data.is_taken==true){
            setQtnHeader($('#qtnHeader').val())
            $("#txtcomment").val('')
          }
        }

      });
    }

    function saveResponse(){
      
      console.log($("#ddlmodel").val(),$('#qtnHeader').val())
      $.ajax({
        url: '/insertQtnAnsr/', 
        data:{ mdl_id: $("#ddlmodel").val(),qtn_id:$('#qtnHeader').val(),Ansr:$("#txtResp").val()},
        dataType: 'json',

            alert('Updated successfully.')

    function toogleChat(id){
      var myClass = $("#iconmsg").attr("class");

        $("#btncomment").show();
        $("#btnchat").hide();
        $("#divChatHeader").show();
        $("#divChatfooter").show();
        $("#divRespHeader").attr('style','display:none !important');
        setQtnHeader($('#qtnHeader').val())

        $("#btncomment").hide();
        $("#btnchat").show();
        $("#divChatHeader").attr('style','display:none !important');
        $("#divChatfooter").attr('style','display:none !important');
        $("#divRespHeader").show();

    function toggleHeight(id,ctrlId){  
    if ( $("#div_"+id).height() != 20){
        $("#div_"+id).css('overflow','hidden');
        $("#div_"+id).css( 'height',20);
        $("#"+ctrlId).removeClass("far fa-minus-square");
        $("#"+ctrlId).addClass("far fa-plus-square");
        
    }
    else{
        $("#div_"+id).css('overflow','auto');
